    api 'com.afollestad.material-dialogs:core:0.9.6.0'
    api 'com.lxj:xpopup:1.9.0'
    api 'com.github.ybq:Android-SpinKit:1.2.0'
    //noinspection GradleDependency
    api 'com.jakewharton:butterknife:10.2.1'
